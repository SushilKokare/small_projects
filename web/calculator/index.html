<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body> 
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="screen">
                <input type="text" disabled id='answer'>
            </div>
            <table>
                <tr>
                <th><button id='clear'>CLR</button></th>
                <th><button id='divi'>/</button></th>
                <th><button id='mul'>*</button></th>
                <th><button id='sub'>-</button></th>
            </tr>
                <tr>
                    <th><button id='seven'>7</button></th>
                <th><button id='eight'>8</button></th>
                <th><button id='nine'>9</button></th>
                <th rowspan="2"><button id='add'>+</button></th>
                </tr>
                <tr>
                <th><button id='four'>4</button></th>
                <th><button id='five'>5</button></th>
                <th><button id='six'>6</button></th>
            
                </tr>
                <tr>
                    <th><button id='one'>1</button></th>
                <th><button id='two'>2</button></th>
                <th><button id='three'>3</button></th>
                <th rowspan="2"><button id='enter'>Enter</button></th>
                </tr>
                <tr>
                <th colspan="2"><button id='zero'>0</button></th>
                <th><button id='dot'>.</button></th>
               
                
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
